<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="class14.css">

</head>

<body>
    <!--first colum start-->
    <div class="dark-overlay">
    <section>

        
            <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img class="img-fluid rounded" src="img/post.jpg" alt="">
                        <h3>Welcome To The Group</h3>
                        <p>If you want to join with us. then apply.</p>
                        <input type="submit" name="" value="Login" class="btn btn-outline-primary"><br>
                    </div>

                    <!--first colum end-->

                    <!--secound colum start-->

                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                    aria-controls="home" aria-selected="true">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link bg-info " id="profile-tab" data-toggle="tab" href="#profile"
                                    role="tab" aria-controls="profile" aria-selected="false"><B>Hirer</B></a>
                            </li>
                        </ul>

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading p-4">Apply as a Employee</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name:</label>
                                            <input type="text" class="form-control" placeholder="First Name *"
                                                value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name:</label>
                                            <input type="text" class="form-control" placeholder="Last Name *"
                                                value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Password:</label>
                                            <input type="password" class="form-control" placeholder="Password *"
                                                value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm Password:</label>
                                            <input type="password" class="form-control" placeholder="Confirm Password *"
                                                value="" />
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline">
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span>
                                                </label>
                                                <label class="radio inline">
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label><i class="fas fa-envelope-square mr-2 bg-dark"></i>Email:</label>
                                            <input type="email" class="form-control" placeholder="Your Email *"
                                                value="" />
                                        </div>
                                        <div class="form-group">
                                            <label><i class="fas fa-phone-square mr-2 bg-secondary"> </i>Phone
                                                Number:</label>
                                            <input type="text" minlength="10" maxlength="15" name="txtEmpPhone"
                                                class="form-control" placeholder="Your Phone *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Your Question:</label>
                                            <select class="form-control">
                                                <option class="hidden" selected disabled>Please select your Sequrity
                                                    Question
                                                </option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is Your old Phone Number</option>
                                                <option>What is your Pet Name?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Your Answer:</label>
                                            <input type="text" class="form-control" placeholder="Enter Your Answer *"
                                                value="" />
                                        </div>
                                        <input type="submit" class="btn btn-outline-info" value="Register" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        
    </section>
</div>








    <script src="js/jquery-slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
